<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>Sign-Up</title>
</head>
<body id="body-color">
<div id="Sign-Up">
    <fieldset style="width:30%"><legend>Registration Form</legend>
        <table border="0">
            <form method="POST" action="RegisterStudent.php" enctype="multipart/form-data">
                <tr>
                    <td> National ID</td><td> <input type="text" name="nic"></td>
                </tr>
                <tr>
                    <td>First Name</td><td> <input type="text" name="fname"></td>
                </tr>
                <tr>
                    <td>Last Name</td><td> <input type="text" name="lname"></td>
                </tr>
                <tr>
                    <td>Occupation</td><td> <input type="text" name="occupation"></td>
                </tr>
                <tr>
                    <td>Mobile Number</td><td> <input type="text" name="mobile"></td>
                </tr>

                <tr>
                    <td>Address</td><td> <input type="text" name="address"></td>
                </tr>
                <tr>
                    <td>Email</td><td> <input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Gender</td><td> <input type="text" name="gender"></td>
                </tr>
                <tr>
                    <td>UserName</td><td> <input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>Password</td><td> <input type="password" name="password"></td>
                </tr>
                <tr>
                    <td> <input type="file" name="image" id="image" /></td>

                </tr>
                <tr>
                    <td><input id="insert" type="submit" name="insert" value="Sign-Up" class="btn btn-info"></td>

                </tr>
                <tr>
                    <td><a class="btn" href="LoginFarmer.html">Sign-In</a></td>
                </tr>
            </form>
        </table>
    </fieldset>
</div>
</body>
</html>
<script>
    $(document).ready(function(){
        $('#insert').click(function(){
            var image_name = $('#image').val();
            if(image_name == '')
            {
                alert("Please Select Image");
                return false;
            }
            else
            {
                var extension = $('#image').val().split('.').pop().toLowerCase();
                if(jQuery.inArray(extension, ['gif','png','jpg','jpeg']) == -1)
                {
                    alert('Invalid Image File');
                    $('#image').val('');
                    return false;
                }
            }
        });
    });
</script>
